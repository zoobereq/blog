# Site settings
title:          zub.buzz
description:    "Hello 👋🏻 I'm Simon Zuberek, an educational technologist, linguist, and langauge instructor. In this space, I share my ideas about language, technology, curricular design, and society."
baseurl:        
url:            "https://blog.zuberek.net"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         Simon Zuberek
  url:          https://www.zuberek.net
  email:        simon@zuberek.net

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         zoobereq